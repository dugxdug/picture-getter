<!DOCTYPE html>
<html>

<head>
  <link data-require="bootstrap@4.0.5" data-semver="4.0.5" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
  <script data-require="bootstrap@4.0.5" data-semver="4.0.5" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
  <script data-require="jquery@*" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="card mx-auto">
        <div class="card-header">
          <h1>Picture Getter!</h1>
        </div>
        <div class="card-body px-3 py-4">
          <div class="col-lg-6">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for..." aria-label="Search for..." id="search">
              <span class="input-group-btn">
                <button class="btn btn-primary" id="submit" type="button">Go!</button>
              </span>
            </div>
          </div>
        </div>
        <div class="card mx-3 my-3">
          <img class="card-img-top" src="" alt="Card image cap" id="results" />
          <div class="card-body">
            <p class="card-text px-3 py-3">Picture snagged using Flickr api</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
